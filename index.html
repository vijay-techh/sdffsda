<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>

<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #d9e4f5, #f7d9e3);
    margin: 0;
    padding: 0;
  }

  .login {
    background: #ffffffcc;
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 350px;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.6s ease forwards;
  }

  h2 {
    text-align: center;
    margin: 0 0 6px 0;
    font-weight: 700;
    font-size: 24px;
  }

  h5 {
    text-align: center;
    margin: 0 0 20px 0;
    color: #444;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  input {
    width: 100%;
    padding: 13px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 15px;
    outline: none;
    transition: 0.3s ease-in-out;
  }

  input:focus {
    border-color: #09b4c3;
    box-shadow: 0 0 6px rgba(0, 196, 204, 0.35);
  }

  button {
    width: 100%;
    padding: 13px;
    background: #09b4c3;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 8px;
    transition: 0.3s;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  button:hover {
    background: #0795a1;
  }

  #msg {
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
    color: red;
    height: 20px;
  }

  /* Animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); } 
    to { opacity: 1; transform: translateY(0); } 
  }

  /* Responsive */
  @media (max-width: 480px) {
    body {
      align-items: flex-start;
      padding: 25px;
      height: auto;
    }

    .login {
      margin-top: 40px;
      padding: 26px;
      border-radius: 15px;
    }

    h2 {
      font-size: 22px;
    }
  }
</style>

</head>
<body>

<div class="login">
  <h2>Login</h2>
  <h5>SUBRAMANI ENTERPRISES</h5>

  <input id="username" placeholder="Enter Username" /><br><br>
  <input id="password" type="password" placeholder="Enter Password" /><br><br>

  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<script>
async function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if (u === "admin" && p === "1234") {
    window.location.href = "home.html";
  } else {
    document.getElementById("msg").innerText = "Invalid login";
  }
}
</script>

</body>
</html>
