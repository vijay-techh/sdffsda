<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<title>Create Order — New Customer</title>

<style>
/* Brand Colors */
:root {
  --peacock: #016A70;
  --peacock-dark: #014d50;
  --accent: #01949A;
  --light-bg: #EAFDFC;
  --text: #033f42;
  --card-bg: #ffffff;
}

/* Page Base */
body {
  font-family: Inter, Arial, sans-serif;
  background: var(--light-bg);
  padding: 25px;
  margin: 0;
  color: var(--text);
  -webkit-tap-highlight-color: transparent;
}

/* Card Container */
.card {
  background: var(--card-bg);
  padding: 30px;
  border-radius: 18px;
  max-width: 900px;
  margin: auto;
  box-shadow: 0 10px 30px rgba(0,0,0,0.10);
  border: 1px solid rgba(1,106,112,0.20);
  animation: fadeIn .4s ease-in-out;
}

/* Title + Layout */
.top-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
h2 {
  margin: 0;
  color: var(--peacock-dark);
  font-size: 28px;
  font-weight: 700;
}

/* Back Button */
.back {
  background: var(--peacock);
  padding: 9px 20px;
  border-radius: 10px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  font-weight: 600;
  transition: .25s;
}
.back:hover { background: var(--peacock-dark); transform: translateY(-2px); }

/* Labels + Inputs */
label {
  display: block;
  margin-top: 18px;
  font-weight: 600;
  color: var(--peacock-dark);
}

input, textarea {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border: 1px solid #c3dede;
  border-radius: 10px;
  font-size: 15px;
  background: #fff;
  box-sizing: border-box;
  transition: .25s;
}
input:focus, textarea:focus {
  border-color: var(--peacock);
  box-shadow: 0 0 6px rgba(1,106,112,0.35);
  outline: none;
}

/* Product Chips */
.products {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}
.product-checkbox {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 11px 14px;
  border: 1px solid #c3dfdf;
  border-radius: 10px;
  cursor: pointer;
  font-size: 15px;
  background: #fff;
  transition: .25s ease;
}
.product-checkbox:hover { background: var(--light-bg); }

/* Item Row */
.item-row {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px;
  margin-top: 12px;
  background: #f8ffff;
  border: 1px solid #cfeeee;
  border-radius: 12px;
}
.item-row input { width: 140px; }

/* Buttons */
button {
  margin-top: 20px;
  padding: 13px 22px;
  width: 100%;
  background: var(--peacock);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: .25s;
}
button:hover { background: var(--peacock-dark); transform: translateY(-2px); }

/* Responsive - Tablet */
@media (max-width: 900px) {
  .card { max-width: 95%; padding: 24px; }
}

/* Responsive - Mobile */
@media (max-width: 720px) {
  body { padding: 15px; }
  h2 { font-size: 24px; }

  .top-row {
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
  }

  .product-checkbox {
    flex: 1 1 calc(50% - 8px);
    justify-content: center;
  }

  .item-row { flex-direction: column; gap: 10px; }
  .item-row input { width: 100%; }
}

/* Very Small Mobile */
@media (max-width: 480px) {
  label { font-size: 14px; }
  input, textarea { font-size: 14px; padding: 12px; }
  .product-checkbox { flex: 1 1 100%; }
}

/* Ultra-small screens */
@media (max-width: 360px) {
  .card { padding: 18px; }
  button { font-size: 14px; }
}

/* Animation */
@keyframes fadeIn {
  from { opacity:0; transform:translateY(10px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>
<body>

<div class="card">

  <div class="top-row">
    <h2>New Customer — Create Order</h2>
    <a class="back" href="home.html">← Back</a>
  </div>

  <label>Date (auto)</label>
  <input id="date" readonly />

  <label>Customer Name *</label>
  <input id="name" oninput="this.value=this.value.toUpperCase();" />

  <label>Phone Number *</label>
  <input id="phone" maxlength="10" oninput="validatePhone(this)" />

  <label>Additional Phone</label>
  <input id="alt_phone" maxlength="10" oninput="validatePhone(this)" />

  <label>Address *</label>
  <textarea id="address" rows="2" oninput="this.value=this.value.toUpperCase();"></textarea>

  <label>Products (select one or more)</label>
  <div class="products" id="productsList"></div>

  <div id="itemsContainer"></div>

  <label>Rent Start (auto editable)</label>
  <input type="datetime-local" id="rent_start" />

  <button onclick="submitForm()">Submit</button>
  <button onclick="resetForm()" style="background:#666">Reset</button>

</div>

<script>
/* Auto Date + Rent Start */
function pad(n){ return n<10 ? "0"+n : n; }
(function setAutoDates(){
  const now = new Date();
  document.getElementById("date").value = now.toISOString().slice(0,10);
  const formatted = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}T${pad(now.getHours())}:${pad(now.getMinutes())}`;
  document.getElementById("rent_start").value = formatted;
})();

/* Phone Validation */
function validatePhone(input){
  input.value = input.value.replace(/[^0-9]/g, "").slice(0,10);
}

/* Products */
const PRODUCTS = ["xframe","alige","piller box","wheels","painting ladder","motor","supportings","machine"];
const productsList = document.getElementById("productsList");
const itemsContainer = document.getElementById("itemsContainer");

PRODUCTS.forEach(p=>{
  const div = document.createElement("div");
  div.className = "product-checkbox";
  div.innerHTML = `<input type="checkbox" id="chk_${p}" onchange="toggleProduct('${p}')"> ${p}`;
  productsList.appendChild(div);
});

function toggleProduct(prod){
  const checked = document.getElementById(`chk_${prod}`).checked;
  const rowId = `row_${prod}`;

  if(checked){
    const row = document.createElement("div");
    row.className = "item-row";
    row.id = rowId;
    row.innerHTML = `
      <strong>${prod.toUpperCase()}</strong>
      <input placeholder="Price" type="number" min="0" step="0.01" id="price_${prod}">
      <input placeholder="Qty" type="number" min="1" value="1" id="qty_${prod}">
      <button style="background:#888" onclick="removeProduct('${prod}')">Remove</button>
    `;
    itemsContainer.appendChild(row);
  } else removeProduct(prod);
}

function removeProduct(prod){
  const row = document.getElementById(`row_${prod}`);
  if(row) row.remove();
  document.getElementById(`chk_${prod}`).checked = false;
}

/* Reset */
function resetForm(){
  ["name","phone","alt_phone","address"].forEach(id => document.getElementById(id).value="");
  itemsContainer.innerHTML="";
  PRODUCTS.forEach(p=> document.getElementById(`chk_${p}`).checked=false);
}

/* Submit */
async function submitForm(){
  const name = name.value.trim();
  const phone = phone.value.trim();
  const address = address.value.trim();
  const alt_phone = alt_phone.value.trim();
  const rent_start = rent_start.value;
  const order_date = date.value;

  if(!name || !phone || !address) return alert("Required fields missing");

  const items = PRODUCTS.filter(p => document.getElementById(`chk_${p}`).checked)
    .map(p => ({
      product:p,
      price:document.getElementById(`price_${p}`).value,
      quantity:document.getElementById(`qty_${p}`).value
    }));

  if(items.length === 0) return alert("Select at least one product.");

  const invalid = items.find(i => i.price <= 0 || i.quantity <= 0);
  if(invalid) return alert("Invalid price/qty found.");

  const payload = { name, phone, alt_phone, address, rent_start, items, order_date };
  
  const res = await fetch("/api/new-customer", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(payload)
  });
  const data = await res.json();
  data.success ? window.location.href = `customer_details.html?customerId=${data.customerId}` : alert(data.error);
}
</script>

</body>
</html>
